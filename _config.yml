# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: wacki
baseurl: "" # the subpath of your site, e.g. /blog
url:			"http://wacki.me" # the base hostname & protocol for your site

permalink:		'/blog/:year/:month/:title/'

excerpt_separator: <!--more-->

collections:
  projects:
    output: true
    permalink: '/projects/:path/'

# Author
author:
  name: 
  email: wackiblog@gmail.com
  about_me: > # this means to ignore newlines until "baseurl:"
    Programmer working in Vancouver. Blog is dead until it's not.
  twitter: wacki
  github: wacki
  bluesky: wacki
  disqus-shortname: wacki

description: > 
  Personal blog.

# Build settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
    span:
      line_numbers: true



defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project