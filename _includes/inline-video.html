
{% if include.width %} 
{% assign widthoverride = 'style="width:' |  append: {{include.width}} | append: ' !important;"' %}
{% endif %}

<p>
	<div class="inline-image" {{widthoverride}}>
		<video width="100%" {{include.settings}}>
			<source src="/assets/posts/images/{{include.src}}" type="{{include.videotype}}">
		Your browser does not support the video tag.
		</video> 
		{% if include.description %}
		<p>{{include.description}}</p>
		{% endif %}
	</div>
</p>

{% assign widthoverride = "" %}
